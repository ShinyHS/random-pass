<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      body {
        background-color: rgb(238, 241, 247);
      }
      .first {
        margin: 30px auto;
        width: 67%;
        min-height: 300px;
        background-color: #fff;
        border-radius: 20px;
      }
      .d-flex {
        height: 100px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <div class="container">
        <h3 class="text-center p-3 text-muted">random password generator</h3>
        <p class="text-center display-4 p-5 text-danger">Yours password</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">Generate password</button>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/bootstrap.min.js"></script>
    <script>
      let password = [
        "1",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "!",
        "@",
        "#",
        "$",
        "%",
        "^",
        "*",
        ")",
        "(",
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z",
      ];
      let btn = document.querySelector(".btn");
      let fun = () => {
        let pass = "";
        for (let i = 0; i < 8; i++) {
          let p = Math.floor(Math.random() * password.length);
          console.log(p);
          pass += password[p];
        }
        if(pass.includes('@')==false){
            fun();
        }
        //console.log(pass.includes('@'));
        if(pass.includes('@')==true){
            let gen = document.querySelector(".display-4");
             gen.innerHTML = pass;
        }
        
      };
      btn.addEventListener("click", fun);
      
    </script>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
