<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <style>
      body {
        background-color: rgb(238, 241, 247);
      }
      .first {
        margin: 30px auto;
        width: 67%;
        min-height: 300px;
        background-color: #fff;
        border-radius: 20px;
      }
      .d-flex {
        height: 100px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="first">
      <div class="container">
        <h3 class="text-center p-3 text-muted">random password generator</h3>
        <p class="text-center display-4 p-5 text-danger">Yours password</p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary">Generate password</button>
        </div>
      </div>
    </div>

    <script src="/js/jquery.min.js"></script>
    <!-- <script src="/js/popper.min.js"></script> -->
    <script src="/js/bootstrap.min.js"></script>
    <script>
      let password = [
        "1",
        "2",
        "3",
        "4",
        "5",
        "6",
        "7",
        "8",
        "9",
        "!",
        "@",
        "#",
        "$",
        "%",
        "^",
        "*",
        ")",
        "(",
        "a",
        "b",
        "c",
        "d",
        "e",
        "f",
        "g",
        "h",
        "i",
        "j",
        "k",
        "l",
        "m",
        "n",
        "o",
        "p",
        "q",
        "r",
        "s",
        "t",
        "u",
        "v",
        "w",
        "x",
        "y",
        "z",
      ];
      let btn = document.querySelector(".btn");
      let fun = () => {
        let pass = "";
        for (let i = 0; i < 8; i++) {
          let p = Math.floor(Math.random() * password.length);
          console.log(p);
          pass += password[p];
        }
        if(pass.includes('@')==false){
            fun();
        }
        //console.log(pass.includes('@'));
        if(pass.includes('@')==true){
            let gen = document.querySelector(".display-4");
             gen.innerHTML = pass;
        }
        
      };
      btn.addEventListener("click", fun);
    </script>
  </body>
</html>
